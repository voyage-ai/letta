  - type: filled
    text: Launch ADE
    href: https://app.letta.com
    rounded: false

layout:
  page-width: 1504px
  tabs-placement: header
  searchbar-placement: header

typography:
  bodyFont:
    name: ManropeRegularBody
    paths:
      - path: assets/fonts/manrope/Manrope-Regular.ttf
