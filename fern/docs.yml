    dark: '#0d0d0d'
  card-background:
    light: '#f6f6f6ff'
    dark: '#151515'
  header-background:
    light: '#fbfbfbff'
    dark: '#000000ff'
  border:
    light: '#eef0f2ff'
    dark: '#202020'

css:
  - assets/styles.css
  - assets/leaderboard.css

js:
  - path: assets/leaderboard.js
    strategy: lazyOnload
    # strategy: afterInteractive

analytics:
  posthog:
    api-key: ${POSTHOG_KEY}
    endpoint: https://us.i.posthog.com

favicon: assets/favicon.png

logo:
  href: /
  light: assets/logo-light.svg
  dark: assets/logo-dark.svg

navbar-links:
  - type: github
    value: https://github.com/letta-ai/letta
  - type: filled
    text: Launch ADE
    href: https://app.letta.com
    rounded: false

layout:
  page-width: 1504px
  tabs-placement: header
  searchbar-placement: header

typography:
  bodyFont:
    name: ManropeRegularBody
    paths:
      - path: assets/fonts/manrope/Manrope-Regular.ttf
        weight: 400
        style: normal
      - path: assets/fonts/manrope/Manrope-Medium.ttf
        weight: 500 900
        style: normal
  headingsFont:
    name: RoobertMediumHeading
    path: assets/fonts/roobert/RoobertMedium.woff2
  codeFont:
    name: FiraCode
    paths:
      - path: assets/fonts/fira-code/FiraCode-Regular.ttf
        weight: 400
        style: normal
      - path: assets/fonts/fira-code/FiraCode-Medium.ttf
        weight: 500 900
        style: normal

