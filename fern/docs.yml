              - section: Groups
                contents:
                  - GET /v1/agents/{agent_id}/groups
              - section: Context
                icon: ban
                contents:
                  - GET /v1/agents/{agent_id}/context
              - section: Core Memory
                icon: ban
                contents:
                  - GET /v1/agents/{agent_id}/core-memory
              - section: Memory Variables
                icon: ban
                contents:
                  - GET /v1/agents/{agent_id}/core-memory/variables
              - section: Passages
